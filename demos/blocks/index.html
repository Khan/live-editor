<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="user-scalable=1.0,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>Live Editor Simple Demo</title>
    <link rel="stylesheet" href="../../build/css/live-editor.core_deps.css"/>
    <link rel="stylesheet" href="../../build/css/live-editor.audio.css"/>
    <link rel="stylesheet" href="../../build/css/live-editor.tooltips.css"/>
    <link rel="stylesheet" href="../../build/css/live-editor.ui.css"/>
    <link rel="stylesheet" href="../../build/css/live-editor.editor_structured_blocks.css"/>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #sample-live-editor {
            padding: 0;
        }

        .scratchpad-toolbar {
            display: none;
        }

        .scratchpad-wrap .scratchpad-canvas-wrap {
            float: left;
        }

        .scratchpad-wrap .scratchpad-editor-wrap {
            margin-left: 412px;
            margin-right: 0;
        }
    </style>
</head>
<body>
    <div id="sample-live-editor"></div>

    <script src="../../build/js/live-editor.core_deps.js"></script>
    <script src="../../build/js/live-editor.shared.js"></script>
    <script src="../../build/js/live-editor.tooltips.js"></script>
    <script src="../../build/js/live-editor.ui.js"></script>
    <script src="../../build/js/live-editor.editor_structured_blocks_deps.js"></script>
    <script src="../../build/js/live-editor.editor_structured_blocks.js"></script>

    <script>
    $("body").on("touchmove", function(e) {
        // Prevent scrolling when not in a scroll container
        if ($(e.target).closest(".block-toolbox-editor").length === 0) {
            e.preventDefault();
        }
    });

    window.liveEditor = new LiveEditor({
        el: $("#sample-live-editor"),
        code: window.localStorage["test-block-code"] || "rect(10, 10, 100, 100);",
        width: 400,
        height: 400,
        editorType: "structured-blocks_pjs",
        editorHeight: "100%",
        autoFocus: true,
        workersDir: "../../build/workers/",
        externalsDir: "../../build/external/",
        imagesDir: "../../build/images/",
        execFile: "../simple/output.html",
        jshintFile: "../../build/external/jshint/jshint.js"
    });
    liveEditor.editor.on("change", function() {
        window.localStorage["test-block-code"] = liveEditor.editor.text();
    });
    </script>
</body>
</html>
